<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            text-align: center;
        }
        header {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 15px 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }
        .form-container {
            margin-top: 20px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        footer {
            width: 100%;
            background: #333;
            color: white;
            padding: 15px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Modern Website
    </header>
    <main>
        <p>This is a beautifully styled HTML page with enhanced UI elements.</p>
        
        <div class="form-container">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 My Modern Website | All Rights Reserved</p>
    </footer>
</body>
</html>
